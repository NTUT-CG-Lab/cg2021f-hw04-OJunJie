			Ammo().then( function ( AmmoLib ) {

			function init() {
				
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 30;

				// scene

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				const ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				const directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( - 1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				effect = new OutlineEffect( renderer );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}
				const modelFile = ['models/mmd/KizunaAI_ver1.01/KizunaAI_ver1.01/kizunaai.pmx',
								'models/mmd/『天宮こころ(Kokoro Amamiya)』/『天宮こころ(Kokoro Amamiya)』.pmx',
								'models/mmd/るいのれ式物述有栖_配布用フォルダ/物述有栖.pmx'
				];
				const vpdFiles = [
					'models/mmd/vpds/01.vpd',
					'models/mmd/vpds/02.vpd',
					'models/mmd/vpds/03.vpd',
					'models/mmd/vpds/04.vpd',
					'models/mmd/vpds/05.vpd',
					'models/mmd/vpds/06.vpd',
					'models/mmd/vpds/07.vpd',
					'models/mmd/vpds/08.vpd',
					//'models/mmd/vpds/09.vpd',
					//'models/mmd/vpds/10.vpd',
					'models/mmd/vpds/11.vpd'
				];

				helper = new MMDAnimationHelper();

				const loader = new MMDLoader();

				loader.load( modelFile[model_count], function ( object ) {

					mesh = object;
					mesh.position.y = - 10;

					scene.add( mesh );

					let vpdIndex = 0;

					function loadVpd() {

						const vpdFile = vpdFiles[ vpdIndex ];

						loader.loadVPD( vpdFile, false, function ( vpd ) {

							vpds.push( vpd );

							vpdIndex ++;
							if ( vpdIndex < vpdFiles.length ) {

								loadVpd();

							} else {

								initGui();

							}

						}, onProgress, null );

					}

					loadVpd();

				}, onProgress, null );
				//鏡頭控制
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;
				//
				var body = document.body;
				function keydown(e){
					if(e.key == 'a'){
						if(model_count != 0){
							model_count--;
						}else{
							model_count = 2
						}
						scene.remove(mesh);
						gui.removeFolder(poses)
						gui.removeFolder(morphs)
						load_model();
					}
					if(e.key == 'd'){

						if(model_count != 2){
							model_count++;
						}else{
							model_count = 0;
						}
						scene.remove(mesh);
						gui.removeFolder(poses)
						gui.removeFolder(morphs)
						load_model();
					}			
					if(e.key == 'p'){
						for(let i = 0 ; i < 37; i++){
							console.log(textarray[i], stdlocal[model_count][i]);
						}
					}
					if(e.key == 's'){
						for(var count = 0; count < 3; count++){
							for(var i = 0; i < 37; i++){
								data["modellist"][0][i.toString()] = stdlocal[i];
							}
						}
						function saveText(text, filename){
							var a = document.createElement('a');
							a.setAttribute('href', 'data:text/plain;charset=utf-8,'+encodeURIComponent(text));
							a.setAttribute('download', filename);
							a.click()
						}
						saveText( JSON.stringify(data), "model_data.json" );
					}
				}
				function load_model(){
					loader.load( modelFile[model_count], function ( object ) {

						mesh = object;
						mesh.position.y = - 10;

						scene.add( mesh );

						let vpdIndex = 0;

						function loadVpd() {

							const vpdFile = vpdFiles[ vpdIndex ];

							loader.loadVPD( vpdFile, false, function ( vpd ) {

								vpds.push( vpd );

								vpdIndex ++;
								if ( vpdIndex < vpdFiles.length ) {

									loadVpd();

								} else {

									initGui();

								}

							}, onProgress, null );

						}

						loadVpd();

					}, onProgress, null );
				}
				window.addEventListener( 'resize', onWindowResize );

				function initGui() {

					gui = new GUI();

					const dictionary = mesh.morphTargetDictionary;

					const controls = {};
					const keys = [];

					poses = gui.addFolder( 'Poses' );
					morphs = gui.addFolder( 'Morphs' );

					function getBaseName( s ) {

						return s.slice( s.lastIndexOf( '/' ) + 1 );

					}

					function initControls() {
						var count = 0;
						for ( const key in dictionary ) {
							controls[ count.toString() + '.' + key ] = 0.0;
							count++;
						}

						controls.pose = - 1;

						for ( let i = 0; i < vpdFiles.length; i ++ ) {
							controls[ getBaseName( vpdFiles[ i ] ) ] = false;
						}

					}

					function initKeys() {
						var count = 0;
						for ( const key in dictionary ) {
							keys.push(count.toString() + '.' + key );
							count++;
						}
					}

					function initPoses() {

						const files = { default: - 1 };

						for ( let i = 0; i < vpdFiles.length; i ++ ) {

							files[ getBaseName( vpdFiles[ i ] ) ] = i;

						}

						poses.add( controls, 'pose', files ).onChange( onChangePose );

					}

					function initMorphs() {
						var count = 0;
						for ( const key in dictionary ) {

							morphs.add( controls, count.toString() + '.' + key, 0.0, 1.0, 0.01 ).onChange( onChangeMorph );
							count++;
						}

					}

					function onChangeMorph() {

						for ( let i = 0; i < keys.length; i ++ ) {

							const key = keys[ i ];
							const value = controls[ key ];
							mesh.morphTargetInfluences[ i ] = value;

						}

					}

					function onChangePose() {

						const index = parseInt( controls.pose );

						if ( index === - 1 ) {

							mesh.pose();

						} else {

							helper.pose( mesh, vpds[ index ] );

						}

					}

					initControls();
					initKeys();
					initPoses();
					initMorphs();

					onChangeMorph();
					onChangePose();

					poses.open();
					morphs.open();

				}
				
				
				body.addEventListener('keydown', keydown, false);
			}


			function initgui2(){
				const gui2 = new GUI();					
				const controls = {};
				const stdlist = gui2.addFolder('stdlist');

				for ( const key in standardlist ) {
					controls[key] = -1;
				}

				for ( const key in standardlist ) {
					stdlist.add(controls, key).onChange(onchangelocal);
				}
				
				function onchangelocal(){
					for(let i = 0; i < 37; i++){
						const key = textarray[i];
						const value = controls[key];
						stdlocal[model_count][i] = value;						
					}
				}
				
				stdlist.open();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				effect.render( scene, camera );
